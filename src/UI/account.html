<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="header">
        <div class="sub-head">

                           <div><label for="password">Password</label></div>
                           <div><input type="password" name="password" id="password" placeholder="password" class="account-password"></div>
                           <div><button class="account-btn"><a class="col-4" href="profile.html">Log In</a></button></div>
                        </form>
                    </div>
                    <p class="text-center col-2">Already have an account? Log In<a class="col-3" href="profile.html">here</a></p>
                </div>
       </div>
