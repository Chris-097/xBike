<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="stylesheet" href="./assest/css/mobile.css">
    <title>iRide | Home page</title>
</head>
<body id="ride_app">
   <header class="header">
    <div class="navbar">
        <nav class="nav_link_1">
          <div class="logo"><a class="nav_logo" href="index.html"><em>The-Transporter</em></a>
        </div>
      
        </nav>
        </div>
    </div>
 <section class="form_box">
     <h2 class="text_center"><em>The-Transporter</em></h2>
     <div class="form_wrap">
         <p class="mg"><em>Please fill in your details:</em></p>
         <form action="">
            <div>
              <label for="firstname">Firstname:</label>
              <input type="text" name="firstname" id="firstname" placeholder="Enter your firstname" class="block">
            </div>
            <div>
              <label for="lastname">Lastname:</label>
              <input type="text" name="lastname" id="lastname" placeholder="Enter your lastname" class="block">
            </div>
            <div>
             <label for="email">Email:</label>
             <input type="email" name="email" id="email" placeholder="Enter your email" class="block">
            </div>
            <div>
             <label for="password">Password:</label>
             <input type="password" name="password" id="password" placeholder=" Enter your password" class="block">
            </div>
            <button type="submit" class="btn_btn"><a class="reg" href="profile.html">Register</a></button>
         </form>
     </div>
     <p class="text_center fn_sz mg_1">Already have an account? Login <a class="col" href="log.html">here</a></p>
 </section>
</body>
</html>
