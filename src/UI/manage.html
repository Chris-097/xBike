<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assest/css/style.css">
    <title>Profile</title>
</head>
<body id="ride_app">
   <header class="header">
    <div class="navbar">
        <nav class="nav_link_1">
          <div class="logo"><a class="nav_nav" href="book.html"><em>The-Transporter</em></a>
            <a class="nav_logo" href="manage.html">Check-in</a>
            <a class="nav_nav" href="profile.html">Profile</a>
        </div>
        </div>
        </nav>
    </div>
   </header><!--end of navigation-->


   <section class="form_box_book"><!--Manage booking-->
    <h2 class="text_center"><em>Manage Booking</em></h2>
    <div class="form_wrap_manage_book">
        <p class="mg"><em>Please fill in your details:</em></p>
        <form action="" method="post">
           <div>
             <label for="firstname">Firstname:</label>
             <input type="text" name="firstname" id="firstname" placeholder="Enter your firstname" class="block">
           </div>
           <div>
             <label for="lastname">Lastname:</label>
             <input type="text" name="lastname" id="lastname" placeholder="Enter your lastname" class="block">
           </div>
           <div>
            <label for="text">BRN:</label>
            <input type="text" name="BRN" id="BRN" placeholder="Enter you BRN" class="block">
           </div>
           <button type="submit" class="btn_btn"><a class="reg" href="book.html">Submit</a></button>
        </form>
    </div>
</section><!--end of manage booking slip-->
</body>
</html>
